<!-- Calculator App -->
<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, intial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Nunito:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="calculator">
    <div id="result">
    </div>
    <div id="clear">C</div>

    <span>7</span>
    <span>8</span>
    <span>9</span>
    <span>/</span>

    <span>4</span>
    <span>5</span>
    <span>6</span>
    <span>*</span>

    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>-</span>
    
    <span>0</span>
    <span>.</span>
    <span id="equals">=</span>
    <span>+</span>
  </div>
<script src="script.js"></script>
</body>

</html>
